<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SVG Sprite Demo: External</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.png" />
    <style>
      /* Global styles */
      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }
      html {
        background: linen;
        color: black;
        font-family: sans-serif;
        line-height: 1.5;
      }
      body {
        margin: 0 auto;
        max-width: 36em;
        padding-left: 1.5em;
        padding-right: 1.5em;
      }
      p {
        margin: 0.25em 0 0;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        margin-left: -0.5em;
        margin-right: -0.5em;
      }
      .col {
        margin-bottom: 1.5em;
        padding-left: 0.5em;
        padding-right: 0.5em;
        width: 25%;
      }
      .center {
        text-align: center;
      }
      .icn {
        height: 1.5rem;
        width: 1.5rem;
      }
    </style>
  </head>
  <body>
    <svg style="display: none;">
      <style>
        .a {
        fill: none;
        }
        .b {
          stroke: currentColor;
        }
        .c {
          stroke-linecap: round;
        }
        .d {
          stroke-linejoin: round;
        }
        .e {
          stroke-width: .75;
        }
        .f {
          fill: currentColor;
        }
      </style>
      <defs>
        <!-- ArrowDown -->
        <path id="icn-a" class="a b c d" d="M6 3v6M2.5 6.5l3.5 3 3.5-3" />

        <!-- ArrowLeft -->
        <path id="icn-b" class="a b c d" d="M3 6h6M5.5 2.5L2.5 6l3 3.5" />

        <!-- ArrowRight -->
        <path id="icn-c" class="a b c d" d="M3 6h6M6.5 2.5l3 3.5-3 3.5" />

        <!-- ArrowUp -->
        <path id="icn-d" class="a b c d" d="M6 3v6M2.5 5.5l3.5-3 3.5 3" />

        <!-- CaretDown -->
        <path id="icn-e" class="a b c d" d="M3 5l3 3 3-3"/>

        <!-- CaretLeft -->
        <path id="icn-f" class="a b c d" d="M7 3L4 6l3 3"/>

        <!-- CaretRight -->
        <path id="icn-g" class="a b c d" d="M5 3l3 3-3 3"/>

        <!-- CaretUp -->
        <path id="icn-h" class="a b c d" d="M3 7l3-3 3 3"/>

        <!-- Check -->
        <path id="icn-i" class="a b c d" d="M2.5 6.5l2.5 3 4.5-6"/>

        <!-- Clear -->
        <g id="icn-j" class="b">
          <circle class="a e" cx="6" cy="6" r="5.625" />
          <path class="c" d="M3.5 3.5l5 5M3.5 8.5l5-5" />
        </g>

        <!-- Edit -->
        <g id="icn-k" class="a b e" transform="rotate(45 6 6)">
          <path d="M7.375 3.375h-2.75v5.984L6 10.931l1.375-1.572V3.375z" />
          <rect x="4.625" y="1.125" width="2.75" height="2.25" rx="1" />
        </g>

        <!-- Info -->
        <g id="icn-l" class="a b">
          <circle class="e" cx="6" cy="6" r="5.625" />
          <circle class="f" cx="5.75" cy="3.25" r="1" stroke="none" />
          <path class="c d" d="M5 5.5h1v4h1.5-3" />
        </g>

        <!-- MapPin -->
        <g id="icn-m">
          <path class="a b e" d="M6 1.875c-.772 0-1.471.313-1.977.819a2.796 2.796 0 00-.443 3.378L6 10.252l2.42-4.18c.387-.668.466-1.43.282-2.121A2.796 2.796 0 006 1.875z" />
          <circle class="f" cx="6" cy="4.75" r="1" />
        </g>

        <!-- Menu -->
        <path id="icn-n" class="b c" d="M2.5 3h7M2.5 5.5h7M2.5 8h7"/>

        <!-- Minus -->
        <path id="icn-o" class="b c" d="M2 6h8" />

        <!-- Plus -->
        <path id="icn-p" class="b c" d="M6 2v8M2 6h8" />

        <!-- Success -->
        <g id="icn-q" class="a b">
          <circle class="e" cx="6" cy="6" r="5.625" />
          <path class="c d" d="M3.5 6.5l2 3 4-5.5" />
        </g>

        <!-- Tag -->
        <g id="icn-r">
          <path class="a b e" d="M1 6l3-3h6v6H4z" />
          <circle class="f" cx="4.25" cy="6" r="1"/>
        </g>

        <!-- Warning -->
        <g id="icn-s" class="f">
          <rect x="5.5" y="5" width="1" height="3.5" rx=".5" />
          <circle cx="6" cy="9.5" r=".5" />
          <path class="a b e" d="M1 11h10L6 2z" />
        </g>

        <!-- X -->
        <path id="icn-t" class="b c" d="M3 3l6 6M3 9l6-6" />
      </defs>
    </svg>
    <header role="banner">
      <h1 class="center">
        <abbr title="Scalable Vector Graphics">SVG</abbr> Sprite Demo: External
      </h1>
    </header>
    <main>
      <div class="row">
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-a"></use>
          </svg>
          <p>Arrow Up</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-b"></use>
          </svg>
          <p>Arrow Left</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-c"></use>
          </svg>
          <p>Arrow Right</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-d"></use>
          </svg>
          <p>Arrow Up</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-e"></use>
          </svg>
          <p>Caret Down</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-f"></use>
          </svg>
          <p>Caret Left</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-g"></use>
          </svg>
          <p>Caret Right</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-h"></use>
          </svg>
          <p>Caret Up</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-i"></use>
          </svg>
          <p>Check</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-j"></use>
          </svg>
          <p>Clear</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-k"></use>
          </svg>
          <p>Edit</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-l"></use>
          </svg>
          <p>Info</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-m"></use>
          </svg>
          <p>Map Pin</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-n"></use>
          </svg>
          <p>Menu</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-o"></use>
          </svg>
          <p>Minus</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-p"></use>
          </svg>
          <p>Plus</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-q"></use>
          </svg>
          <p>Success</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-r"></use>
          </svg>
          <p>Tag</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-s"></use>
          </svg>
          <p>Warning</p>
        </div>
        <div class="center col">
          <svg class="icn" viewBox="0 0 12 12">
            <use href="#icn-t"></use>
          </svg>
          <p>X</p>
        </div>
      </div>
    </main>
  </body>
</html>
